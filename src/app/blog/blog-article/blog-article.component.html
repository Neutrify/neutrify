<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title><b>{{ title }}</b></ion-card-title>
      <ion-card-subtitle>By {{ author }}, {{ date }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="img-container">
        <img src="{{ img }}" alt="How Do I Find Unbiased News?"/>
      </div>
      <br>
      <div [innerHTML]="body"></div>
    </ion-card-content>
  </ion-card>
</div>
