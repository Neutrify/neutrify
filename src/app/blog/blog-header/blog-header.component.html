<ion-header>
  <ion-toolbar>
    <ion-buttons class="left-buttons" slot="start">
      <ion-chip color="primary" (click)="navTo('home', false)">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-chip>
    </ion-buttons>

    <ion-title>
      <ion-img class="logo" src="../../assets/img/logo/neutrify-logo.png"></ion-img>
    </ion-title>

    <ion-buttons class="right-buttons" slot="end">
      <ion-chip color="primary" (click)="navTo('app', true)">
        <ion-label>App</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
