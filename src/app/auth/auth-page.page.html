<ion-header>
  <ion-toolbar>
    <ion-buttons class="left-buttons" slot="start">
      <ion-chip color="dark" (click)="navTo('home', false)">
        <ion-icon name="arrow-back" color="medium"></ion-icon>
        <ion-label color="medium"><b>Home</b></ion-label>
      </ion-chip>
    </ion-buttons>    
    
    <ion-title>
      <ion-img class="logo" src="../../assets/img/logo/neutrify-logo-light.png"></ion-img>
    </ion-title>

    <ion-buttons slot="end" class="right-buttons">
      <ion-label class="hide-label" color="medium"><b>Main Menu</b></ion-label>
      <ion-menu-button menu="mainMenu" slot="end" color="medium"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="create-account">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Create new account</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="sign-in">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Sign in</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="reset-password">
        <ion-icon name="help"></ion-icon>
        <ion-label>Reset password</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
