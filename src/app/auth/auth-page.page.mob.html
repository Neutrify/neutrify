<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img class="logo" src="../../assets/img/logo/neutrify-logo.webp"></ion-img>
    </ion-title>

    <ion-buttons class="right-buttons" slot="end">
      <ion-chip color="primary" (click)="navTo('app', true)">
        <ion-label>App</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="create-account">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Create new account</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="sign-in">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Sign in</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="reset-password">
        <ion-icon name="help"></ion-icon>
        <ion-label>Reset password</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
