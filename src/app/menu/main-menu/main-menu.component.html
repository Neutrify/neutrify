<ion-list>
  <ion-menu-toggle auto-hide="false">
    <ion-item *ngIf="authService.signedIn && accountSettingToggle" tappable (click)="goToAccountSettings()">
      <ion-icon slot="start" name="settings" color="primary"></ion-icon>
      <ion-label>Account Settings</ion-label>
    </ion-item>

    <ion-item *ngIf="authService.signedIn" tappable (click)="signOut()">
      <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
      <ion-label>Sign out</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
