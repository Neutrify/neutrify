<ion-list>
  <ion-menu-toggle auto-hide="false">
    <p class="ion-text-center">Account: <ion-text color="primary">{{userEmail}}</ion-text></p>
    <ion-item tappable (click)="goToHelp()">
      <ion-icon slot="start" name="information-circle" color="primary"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
    
    <ion-item *ngIf="authService.signedIn" tappable (click)="signOut()">
      <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
      <ion-label>Sign out</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
