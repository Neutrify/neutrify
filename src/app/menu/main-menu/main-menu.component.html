<p class="ion-text-center" *ngIf="authService.signedIn && userEmail"><b>Account</b>: <ion-text color="primary">{{userEmail}}</ion-text></p>

<ion-list>
  <ion-menu-toggle auto-hide="false">
    <ion-item class="ion-activatable" tappable *ngIf="!authService.signedIn" (click)="signIn()">
      <ion-icon slot="start" name="log-in" color="primary"></ion-icon>
      <ion-label><b>Sign In</b></ion-label>
    </ion-item>

    <ion-item class="ion-activatable" tappable *ngIf="!authService.signedIn" (click)="createAccount()">
      <ion-icon slot="start" name="person-add" color="primary"></ion-icon>
      <ion-label><b>Create Account</b></ion-label>
    </ion-item>

    <ion-item class="ion-activatable" tappable (click)="goToHelp()">
      <ion-icon slot="start" name="information-circle" color="primary"></ion-icon>
      <ion-label><b>Help</b></ion-label>
    </ion-item>

    <ion-item class="ion-activatable" tappable (ionChange)="toggleTheme($event)">
      <ion-icon slot="start" name="moon" color="dark"></ion-icon>
      <ion-label><b>Dark theme</b></ion-label>
      <ion-checkbox slot="end" [ngModel]="darkMode"></ion-checkbox>
    </ion-item>
    
    <ion-item class="ion-activatable" tappable *ngIf="authService.signedIn" (click)="signOut()">
      <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
      <ion-label><b>Sign out</b></ion-label>
    </ion-item>

    <ion-item class="ion-activatable" tappable *ngIf="authService.signedIn" (click)="deleteAccount()">
      <ion-icon slot="start" name="trash" color="danger"></ion-icon>
      <ion-label><b>Delete account</b></ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

<div class="ion-margin">
  <p><a style="cursor: pointer;" (click)="openPage('https://neutrify.news/home/support')">Need support?</a></p>
  <p>Read our privacy policy <a style="cursor: pointer;" (click)="openPage('https://neutrify.news/home/privacy-policy')">here.</a></p>
</div>
