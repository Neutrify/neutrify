<p class="ion-text-center"><b>Account</b>: <ion-text color="primary">{{userEmail}}</ion-text></p>

<ion-list>
  <ion-menu-toggle auto-hide="false">
    <ion-item tappable (click)="goToHelp()">
      <ion-icon slot="start" name="information-circle" color="primary"></ion-icon>
      <ion-label><b>Help</b></ion-label>
    </ion-item>

    <ion-item *ngIf="authService.signedIn" tappable (click)="deleteAccount()">
      <ion-icon slot="start" name="trash" color="danger"></ion-icon>
      <ion-label><b>Delete account</b></ion-label>
    </ion-item>
    
    <ion-item *ngIf="authService.signedIn" tappable (click)="signOut()">
      <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
      <ion-label><b>Sign out</b></ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

<div class="ion-margin">
  <p><a style="cursor: pointer;" (click)="openPage('https://neutrify.news/home/support')">Need support?</a></p>
  <p>Read our privacy policy <a style="cursor: pointer;" (click)="openPage('https://neutrify.news/home/privacy-policy')">here.</a></p>
</div>
