<ion-row>
  <ion-col size="2">
    <ion-checkbox 
      name="{{topicOption.name}}Checkbox"
      [(ngModel)]="optionDisabled"
      (ionChange)="onCheckboxChange($event)"
      [disabled]="filtersLoading">
    </ion-checkbox>
  </ion-col>
  <ion-col size="10">
    <ion-item>
      <ion-label>{{topicOption.label}}</ion-label>
        <ion-select 
          name="{{topicOption.name}}Select"
          multiple="true"
          [(ngModel)]="displayValue"
          [disabled]="optionDisabled || oppositeDisabled || filtersLoading"
          (ionChange)="onSelectChange($event)"
          placeholder="Click to Add">
        <ion-select-option *ngFor="let value of topicOption.values">{{value.label}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
