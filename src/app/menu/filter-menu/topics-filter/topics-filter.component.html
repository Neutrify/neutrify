<ion-grid>
  <div class="ion-activatable tappable" (click)="showFilter = !showFilter">
    <ion-ripple-effect type="unbound"></ion-ripple-effect>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col size="10">
        <h4>Topics</h4>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon name="arrow-dropdown" [hidden]="showFilter"></ion-icon>
        <ion-icon name="arrow-dropup" [hidden]="!showFilter"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <div [hidden]="!showFilter">
    <ion-row class="ion-justify-content-center">
      <ion-segment [(ngModel)]="segmentValue" (ionChange)="onSegmentChange()">
        <ion-segment-button value="include">
          <ion-label>Include</ion-label>
        </ion-segment-button>
        <ion-segment-button value="exclude">
          <ion-label>Exclude</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>


      <ion-item class="ion-no-padding ion-no-margin">
        <ion-label>Arts</ion-label>
        <ion-select multiple="true">
          <ion-select-option *ngFor="let art of arts">{{art.label}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-no-padding ion-no-margin">
        <ion-label>Arts</ion-label>
        <ion-select multiple="true">
          <ion-select-option *ngFor="let art of arts">{{art.label}}</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-label>Arts</ion-label>
        <ion-select multiple="true">
          <ion-select-option *ngFor="let art of arts">{{art.label}}</ion-select-option>
        </ion-select>
      </ion-item>
  </div>
</ion-grid>
