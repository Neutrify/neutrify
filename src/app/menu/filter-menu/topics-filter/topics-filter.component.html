<ion-grid>
  <div class="ion-activatable tappable" (click)="showFilter = !showFilter">
    <ion-ripple-effect type="unbound"></ion-ripple-effect>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col size="10">
        <h4>Topics</h4>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon name="arrow-dropdown" [hidden]="showFilter"></ion-icon>
        <ion-icon name="arrow-dropup" [hidden]="!showFilter"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <div [hidden]="!showFilter">
    <ion-row class="ion-justify-content-center">
      <ion-segment [(ngModel)]="segmentValue" (ionChange)="onSegmentChange()">
        <ion-segment-button value="include">
          <ion-label>Include</ion-label>
        </ion-segment-button>
        <ion-segment-button value="exclude">
          <ion-label>Exclude</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>

    <div *ngIf="segmentValue === 'include'">  
      <ion-row class="ion-justify-content-between" *ngFor="let option of selectOptions">
        <ion-col size="2">
          <ion-checkbox name="{{option.name}}" [(ngModel)]="this[option.disabledField]" (ionChange)="checkboxClicked($event)"></ion-checkbox>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>{{option.label}}</ion-label>
            <ion-select name="{{option.name}}" multiple="true" [ngModel]="includedTopics[option.name]" [disabled]="this[option.disabledField]" (ionChange)="selectChanged($event)">
              <ion-select-option *ngFor="let value of option.values">{{value.label}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="segmentValue === 'exclude'">  
      <ion-row class="ion-justify-content-between" *ngFor="let option of selectOptions">
        <ion-col size="2">
          <ion-checkbox name="{{option.name}}" [(ngModel)]="this[option.disabledField]" (ionChange)="checkboxClicked($event)"></ion-checkbox>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>{{option.label}}</ion-label>
            <ion-select name="{{option.name}}" multiple="true" [ngModel]="excludedTopics[option.name]" [disabled]="this[option.disabledField]" (ionChange)="selectChanged($event)">
              <ion-select-option *ngFor="let value of option.values">{{value.label}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-grid>
