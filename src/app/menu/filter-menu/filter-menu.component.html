<ion-list> 
  <ion-item lines="full">
    <app-topics-filter class="filter" (userOptionChanged)="onFilterChange($event)" [userOption]="topicsUserOption"></app-topics-filter>
  </ion-item>

  <ion-item lines="full">
    <app-word-filter class="filter" (userOptionChanged)="onFilterChange($event)" [userOption]="keywordsUserOption" wordFilterType="Keywords"></app-word-filter>
  </ion-item>

  <ion-item lines="full">
    <app-word-filter class="filter" (userOptionChanged)="onFilterChange($event)" [userOption]="sourcesUserOption" wordFilterType="News Sources"></app-word-filter>
  </ion-item>

  <ion-item lines="full">
    <app-country-filter class="filter" (userOptionChanged)="onFilterChange($event)" [userOption]="locationsUserOption"></app-country-filter>
  </ion-item>

  <ion-item lines="full">
    <app-bias-filter class="filter" (biasOptionChanged)="onFilterChange($event)" [biasOption]="biasUserOption"></app-bias-filter>
  </ion-item>

  <ion-item lines="full">
    <app-range-filter class="filter" (userOptionChanged)="onFilterChange($event)" [userOption]="toneUserOption" rangeFilterType="Attitude"></app-range-filter>
  </ion-item>
  
  <ion-row class="ion-justify-content-evenly">
    <ion-button fill="clear" color="danger" (click)="clearFilters()" [disabled]="filtersLoading"><b>Clear Filters</b></ion-button>
    <ion-button fill="clear" color="secondary" (click)="loadFilters()" [disabled]="filtersLoading"><b>Load Filters</b></ion-button>
    <ion-button fill="clear" color="primary" (click)="saveFilters()" [disabled]="filtersLoading"><b>Save Filters</b></ion-button>   
  </ion-row>
</ion-list>
