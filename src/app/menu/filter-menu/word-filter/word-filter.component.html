<ion-grid>
  <div class="ion-activatable tappable" (click)="showFilter = !showFilter">
    <ion-ripple-effect type="unbound"></ion-ripple-effect>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col size="10">
        <h4>{{ wordFilterType }}</h4>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon name="arrow-dropdown" [hidden]="showFilter"></ion-icon>
        <ion-icon name="arrow-dropup" [hidden]="!showFilter"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <div [hidden]="!showFilter">
    <ion-row class="ion-justify-content-center" >
      <ion-segment [(ngModel)]="segmentValue" (ionChange)="onSegmentChange()">
        <ion-segment-button value="include">
          <ion-label>Include</ion-label>
        </ion-segment-button>
        <ion-segment-button value="exclude">
          <ion-label>Exclude</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
    <ion-row class="word-list ion-justify-content-start">
      <ion-col *ngFor="let word of wordFilterList; let i = index">
        <ion-badge (click)="removeWord(i)">
          {{ word }}<ion-icon name="close"></ion-icon>
        </ion-badge>
      </ion-col>
      <ion-col [hidden]="wordFilterList && wordFilterList.length !== 0">
        <p>Add {{ wordFilterType.toLowerCase() }} to {{ segmentValue }} below:</p>
      </ion-col>
    </ion-row>
    <form [formGroup]="wordOptionForm" (ngSubmit)="addWord()">
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-input formControlName="wordInput" placeholder=" Type here..."></ion-input>
        <ion-button type="submit" [disabled]="wordOptionForm.invalid">Add</ion-button>
      </ion-row>
    </form>
  </div>
</ion-grid>
