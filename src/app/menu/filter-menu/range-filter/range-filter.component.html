<ion-grid>
  <div class="ion-activatable tappable" (click)="showFilter = !showFilter">
    <ion-ripple-effect type="unbound"></ion-ripple-effect>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col size="10">
        <h4>{{ rangeFilterType }}</h4>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon name="arrow-dropdown" [hidden]="showFilter"></ion-icon>
        <ion-icon name="arrow-dropup" [hidden]="!showFilter"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <div [hidden]="!showFilter">
    <ion-row>
      <p>Filter articles based on {{ rangeFilterType.toLowerCase() }}:</p>
    </ion-row>
    <ion-row>
      <ion-range min="{{ rangeSettings.min }}" max="{{ rangeSettings.max }}" step="{{ rangeSettings.step }}" dualKnobs="{{ rangeSettings.dualKnobs }}"
      ticks="{{ rangeSettings.ticks }}" snaps="{{ rangeSettings.snaps }}" pin="{{ rangeSettings.pin }}" debounce="250" [(ngModel)]="displayRange" (ionChange)="onChange()">
        <ion-icon slot="start" name="{{ rangeSettings.rangeIcons.start.name }}" color="{{ rangeSettings.rangeIcons.start.color }}"></ion-icon>
        <ion-icon slot="end" name="{{ rangeSettings.rangeIcons.end.name }}" color="{{ rangeSettings.rangeIcons.end.color }}"></ion-icon>
      </ion-range>
    </ion-row>  
  </div>
</ion-grid>
