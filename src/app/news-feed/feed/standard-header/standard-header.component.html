<div class="ion-activatable tappable ion-no-margin ion-no-padding" [hidden]="index === openArticleIndex && layout === 'list'">
  <ion-ripple-effect type="unbound"></ion-ripple-effect>
  <ion-row>
    <ion-col size="11" class="ion-no-margin ion-no-padding title" [ngClass]="{'grid-title': this.layout === 'grid'}">
      <h1 [ngClass]="{'list-title-wrap': this.layout === 'list'}"><b>{{ title }}</b></h1>
    </ion-col>
    <ion-col size="1" class="ion-text-end">
      <ion-icon size="small" name="chevron-up-outline"></ion-icon>
    </ion-col>
  </ion-row>
</div>

<div class="ion-activatable tappable ion-no-margin ion-no-padding" [hidden]="index !== openArticleIndex && layout === 'list' || layout === 'grid'">
  <ion-ripple-effect type="unbound"></ion-ripple-effect>
  <ion-row>
    <ion-col size="11" class="ion-no-margin ion-no-padding title">
      <h1 class="four-line-wrap"><b>{{ title }}</b></h1>
    </ion-col>
    <ion-col size="1" class="ion-text-end">
      <ion-icon size="small" name="chevron-up-outline"></ion-icon>
    </ion-col>
  </ion-row>
</div>
