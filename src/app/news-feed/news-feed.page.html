<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="authService.loaded">
        <ion-button (click)="toggleMenu()" *ngIf="!menuStatus || platformWidth < 1080">
          <ion-icon name="options" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    
    <ion-title>
      <ion-img class="logo" src="../../assets/img/logo/neutrify-logo-v2.png"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu" slot="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-article-list *ngIf="authService.loaded"></app-article-list>
</ion-content>
