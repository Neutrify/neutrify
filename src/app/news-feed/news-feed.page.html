<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="toggleMenu()" *ngIf="!menuStatus || platformWidth < 1084">
          <ion-icon name="options" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    
    <ion-title>news-feed</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu" slot="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      
  <ion-list>
    <div id="feed" *ngFor="let article of articles">
      <app-article [article]="article"></app-article>
    </div>
  </ion-list>
      
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
