<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="authService.loaded">
        <ion-button (click)="toggleMenu()" *ngIf="!menuStatus || platformWidth < 720">
          <ion-icon name="options" slot="icon-only"></ion-icon>
        </ion-button>
      <ion-label class="hide-label" *ngIf="!menuStatus || platformWidth < 720" color="primary">Filter Menu</ion-label>
    </ion-buttons>
    
    <ion-title>
      <ion-img class="logo" src="../../assets/img/logo/neutrify-logo-v2.png"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-label class="hide-label" color="primary">Main Menu</ion-label>
      <ion-menu-button menu="mainMenu" slot="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="skeleton-feed" [hidden]="authService.loaded">
    <ion-row class="ion-justify-content-center">
      <ion-skeleton-text animated style="width: 240px; line-height: 16px; margin-top: 5px;"></ion-skeleton-text>
    </ion-row>
    
    <ion-card class="ion-padding skeleton-card">
      <div class="skeleton-title">
        <ion-row class="ion-justify-content-between">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 10%;"></ion-skeleton-text>
        </ion-row>
        <ion-skeleton-text animated [hidden]="platformWidth >= 720"></ion-skeleton-text>
      </div>
    
      <ion-row class="ion-justify-content-between skeleton-footer">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="text-align: end"></ion-skeleton-text>
      </ion-row>
    </ion-card>

    <ion-card class="ion-padding skeleton-card">
      <div class="skeleton-title">
        <ion-row class="ion-justify-content-between">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 10%;"></ion-skeleton-text>
        </ion-row>
        <ion-skeleton-text animated [hidden]="platformWidth >= 720"></ion-skeleton-text>
      </div>
    
      <ion-row class="ion-justify-content-between skeleton-footer">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="text-align: end"></ion-skeleton-text>
      </ion-row>
    </ion-card>

    <ion-card class="ion-padding skeleton-card">
      <div class="skeleton-title">
        <ion-row class="ion-justify-content-between">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 10%;"></ion-skeleton-text>
        </ion-row>
        <ion-skeleton-text animated [hidden]="platformWidth >= 720"></ion-skeleton-text>
      </div>
    
      <ion-row class="ion-justify-content-between skeleton-footer">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="text-align: end"></ion-skeleton-text>
      </ion-row>
    </ion-card>
  </div>

  <app-article-list *ngIf="authService.loaded" [platformHeight]="platformHeight" [displayAd]="displayAd"></app-article-list>
  
</ion-content>
