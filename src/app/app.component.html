<ion-app>
  <ion-menu side="end" contentId="main" menuId="mainMenu" (ionDidOpen)="mainMenuOpen()" (ionDidClose)="mainMenuClosed()">
      <ion-header>
        <ion-toolbar>
          <ion-title>MAIN MENU</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item>
              <ion-label>
                Start
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
  <ion-split-pane contentId="main" when="{{ menuStatus ? '(min-width: 1084px)' : 'false' }}">
    <ion-menu side="start" contentId="main" menuId="filterMenu" (ionDidOpen)="filterMenuOpen()" (ionDidClose)="filterMenuClosed()">
      <ion-header>
        <ion-toolbar>
          <ion-title>FILTER MENU</ion-title>
          <ion-buttons slot="start" *ngIf="menuStatus">
            <ion-button (click)="toggleMenu()">
              <ion-icon name="options" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            this is the filter menu
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>    
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
