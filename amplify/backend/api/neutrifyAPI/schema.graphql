type Customer @model {
  id: ID!
  customerEmail: String!
  survey: Survey @connection(name: "CustomerSurvey")
}

type Survey @model {
  id: ID!
  surveyTryReason: String!
  surveyLeaveComments: Boolean!
  surveyLocalityOption: String!
  surveyBiasOption: String!
  surveyUsedServices: [String!]
  customer: Customer! @connection(name: "CustomerSurvey")
}